name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão que será publicada (deve coincidir com setup.py)'
        required: true
      dry_run:
        description: 'Publicar em TestPyPI (true) ou PyPI (false)'
        required: false
        default: 'false'
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar ferramentas de build
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Validar versão
        id: version_check
        run: |
          DECLARED=$(grep -E "version=['\"]" setup.py | head -1 | sed -E "s/.*version=['\"]([^'\"]+)['\"].*/\1/")
          INPUT_VERSION='${{ inputs.version }}'
          echo "Declarada: $DECLARED / Input: $INPUT_VERSION"
          if [ "$INPUT_VERSION" != "$DECLARED" ]; then
            echo "::error::Versão de input ($INPUT_VERSION) não coincide com setup.py ($DECLARED)."; exit 1; fi
          echo "version=$DECLARED" >> "$GITHUB_OUTPUT"

      - name: Construir pacotes (sdist + wheel)
        run: |
          python -m build

      - name: Listar artefatos
        run: ls -1 dist

      - name: Publicar (PyPI ou TestPyPI)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Dry-run para TestPyPI";
            twine upload --repository-url https://test.pypi.org/legacy/ dist/*
          else
            twine upload dist/*
          fi
        if: ${{ github.event_name == 'workflow_dispatch' }}

      - name: Publicar em tag (PyPI)
        if: ${{ startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m build
          twine upload dist/*
