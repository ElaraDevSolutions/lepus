name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Install package (editable)
        run: |
          pip install -e .
      - name: Debug Python path
        run: |
          python -c "import sys, pprint; pprint.pp(sys.path); import lepus; print('lepus import OK, version attr:', getattr(lepus, '__version__', 'n/a'))"
      - name: Run tests
        run: |
          pytest -q --disable-warnings --maxfail=1
